<div class="container">
  <h3>Update</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="employee.name">
      </div>
      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="employee.email">
      </div>
      <div class="form-group">
        <label for="name">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="employee.phone">
      </div>
      <div class="form-group">
        <label for="name">Department</label>
        <input type="text" class="form-control" id="department" name="department" [(ngModel)]="employee.department">
      </div>


      <button class="btn btn-success">Update</button>
    </form>

</div>
